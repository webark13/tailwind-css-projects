<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine.js" integrity="sha512-nIwdJlD5/vHj23CbO2iHCXtsqzdTTx3e3uAmpTm4x2Y8xCIFyWu4cSIV8GaGe2UNVq86/1h9EgUZy7tn243qdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Sidenav using TailwindCSS and AlpineJs</title>
</head>
<body class="antialiased min-h-screen relative lg:flex" x-data="{open: false}">
    <nav class="transform inset-0 duration-300 text-white absolute lg:relative z-10 w-80 bg-indigo-600 h-screen p-3 lg:transform-none lg:opacity-100" :class="{'translate-x-0 ease-in opacity-100':open === true, '-translate-x-full ease-out opacity-0': open === false}">
        <div class="flex justify-between">
            <span class="font-bold text-2xl sm:text-3xl">Sidebar</span>
            <button class="p-2 focus:outline-none focus:bg-indigo-800 hover:bg-indigo-800 rounded-md lg:hidden" @click="open = false">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
            </button>
        </div>
        <ul class="mt-8">
            <li>
                <a href="" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">Home</a>
            </li>
            <li>
                <a href="" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">About</a>
            </li>
            <li>
                <a href="" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">Contact</a>
            </li>
            <li>
                <a href="" class="block px-4 py-2 hover:bg-indigo-800 rounded-md">Price</a>
            </li>
        </ul>
    </nav>
    <div class="relative z-0 lg:flex-grow ">
        <header class="flex bg-gray-700 text-white items-center px-3">
            <button class="p-2 focus:outline-none focus:bg-gray-600 hover:bg-gray-600 rounded-md lg:hidden"
                @click="open = true">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
            </button>
            <span class="block text-2xl sm:text-3xl font-bold text-white p-4">AlpineJS</span>
        </header>
    </div>

</body>
</html>
