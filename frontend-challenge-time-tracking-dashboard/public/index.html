<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="styles.css">

    <title>Time Tracking Dashboard</title>
</head>

<body class="antialiased bg-[#04091a]">
    <div class="wrapper container mx-auto grid gap-4 md:gap-6 grid-cols-1 grid-rows-2 md:grid-cols-4 md:grid-rows-2 py-24 px-8 md:px-20 text-white relative z-50 w-full">
        <div id="hero-container" class=" md:row-start-1 md:row-end-3 md:h-full">
            <div class="bg-[#5847eb] p-8 rounded-2xl flex md:flex-col md:space-y-6 space-x-4 relative z-10">
                <div class="h-20 w-20 rounded-full border-4 border-white flex-grow-0">
                    <img class="w-24" src="images/image-jeremy.png" alt="">
                </div>
                <div class="flex flex-col justify-center space-y-1">
                    <h3 class="opacity-60">Report for</h3>
                    <h1 class="text-2xl">Jeremy Robson</h1>
                </div>
            </div>

            <div class="bg-[#1c1f4a] flex md:flex-col justify-between md:space-y-4 px-6 pt-10 pb-6 rounded-2xl relative z-0 -top-4">
                <h2 class="opacity-50 hover:cursor-pointer hover:opacity-100">Daily</h2>
                <h2>Weekly</h2>
                <h2 class="opacity-50 hover:cursor-pointer hover:opacity-100">Monthly</h2>
            </div>
        </div>

        <div class="card-container">
            <div class="h-16 bg-orange-400 rounded-2xl relative z-0 overflow-hidden">
                <img class=" absolute z-10 right-3 -top-3" src="images/icon-work.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-body-title">
                    <h1 class="text-xl">Work</h1>
                    <img class="h-[5px] text-right" src="images/icon-ellipsis.svg" alt="">
                </div>
                <div class="cord-body-hours">
                    <h1 class="text-2xl mt-2">32hrs</h1>
                    <h1>Last Week - 36hrs</h1>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="h-16 bg-sky-400 rounded-2xl relative z-0 overflow-hidden">
                <img class=" absolute z-10 right-3 -top-3" src="images/icon-play.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-body-title">
                    <h1 class="text-xl">Play</h1>
                    <img class="h-[5px] text-right" src="images/icon-ellipsis.svg" alt="">
                </div>
                <div class="cord-body-hours">
                    <h1 class="text-2xl mt-2">10hrs</h1>
                    <h1>Last Week - 8hrs</h1>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="h-16 bg-red-400 rounded-2xl relative z-0 overflow-hidden">
                <img class=" absolute z-10 right-3 -top-3" src="images/icon-study.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-body-title">
                    <h1 class="text-xl">Study</h1>
                    <img class="h-[5px] text-right" src="images/icon-ellipsis.svg" alt="">
                </div>
                <div class="cord-body-hours">
                    <h1 class="text-2xl mt-2">4hrs</h1>
                    <h1>Last Week - 7hrs</h1>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="h-16 bg-green-400 rounded-2xl relative z-0 overflow-hidden">
                <img class=" absolute z-10 right-3 -top-2" src="images/icon-exercise.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-body-title">
                    <h1 class="text-xl">Exercise</h1>
                    <img class="h-[5px] text-right" src="images/icon-ellipsis.svg" alt="">
                </div>
                <div class="cord-body-hours">
                    <h1 class="text-2xl mt-2">4hrs</h1>
                    <h1>Last Week - 5hrs</h1>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="h-16 bg-violet-400 rounded-2xl relative z-0 overflow-hidden">
                <img class=" absolute z-10 right-3 -top-2" src="images/icon-social.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-body-title">
                    <h1 class="text-xl">Social</h1>
                    <img class="h-[5px] text-right" src="images/icon-ellipsis.svg" alt="">
                </div>
                <div class="cord-body-hours">
                    <h1 class="text-2xl mt-2">5hrs</h1>
                    <h1>Last Week - 10hrs</h1>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="h-16 bg-yellow-200 rounded-2xl relative z-0 overflow-hidden">
                <img class=" absolute z-10 right-3 -top-2" src="images/icon-self-care.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-body-title">
                    <h1 class="text-lg">Self Care</h1>
                    <img class="h-[5px] text-right" src="images/icon-ellipsis.svg" alt="">
                </div>
                <div class="cord-body-hours">
                    <h1 class="text-2xl mt-2">2hrs</h1>
                    <h1 class="text-sm">Last Week - 2hrs</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
