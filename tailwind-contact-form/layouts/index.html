<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Contact form with tailwind-css</title>
</head>
<body class="antialiased bg-gray-100">
    <div class="flex w-full min-h-screen justify-center items-center">
        <div class="flex flex-col md:flex-row md:space-x-6 md:space-y-0 sm:p-12 space-y-6 bg-cyan-700 w-full max-w-4xl p-8 rounded-xl shadow-lg text-white overflow-hidden">
            <div class="flex flex-col justify-between space-y-8">
                <div>
                    <h1 class="font-bold text-4xl tracking-wide">Contact US</h1>
                </div>
                <div>
                    <p class="pt-2 text-cyan-100 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod maxime vel, quae ipsum obcaecati rerum beatae dicta porro tempora atque.</p>
                </div>
                <div class="flex flex-col space-y-6">

                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="call" class="text-teal-300 text-xl"></ion-icon>
                        <span>+(123) 456 7890</span>
                    </div>

                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="mail" class="text-teal-300 text-xl"></ion-icon>
                        <span>contact@xyzemail.com</span>
                    </div>

                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="location" class="text-teal-300 text-xl"></ion-icon>
                        <span>12, Street 352, Abcd Ef</span>
                    </div>

                </div>
                <div class="flex space-x-4 text-lg">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </div>
            </div> 
            <div class="relative">

                <div class="absolute z-0 h-40 w-40 bg-teal-400 rounded-full -right-28 -top-28"></div>
                <div class="absolute z-0 h-40 w-40 bg-teal-400 rounded-full -left-28 -bottom-16"></div>

                <div class="bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-80 relative z-10">
                    <form action="" class="flex flex-col">

                        <div>
                            <label for="" class="text-sm">Your name</label>
                            <input type="text" placeholder="Your name" class="my-3 outline-none ring-1 ring-gray-300 w-full rounded-md px-4 py-2 focus:ring-2 focus:ring-teal-300">
                        </div>

                        <div>
                            <label for="" class="text-sm">Your Email</label>
                            <input type="email" placeholder="Your email" class="outline-none ring-1 my-3 ring-gray-300 w-full rounded-md px-4 py-2 focus:ring-2 focus:ring-teal-300">
                        </div>
                        <div>
                            <label for="" class="text-sm">Message</label>
                            <textarea placeholder="Message" class="outline-none ring-1 my-3 ring-gray-300 w-full rounded-md px-4 py-2 focus:ring-2 focus:ring-teal-300" rows="4"></textarea>
                        </div>
                        <button class="inline-block self-end bg-cyan-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm">Send Message</button>
                    </form>
                </div>
            </div>    
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
